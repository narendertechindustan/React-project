<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Kabson </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="src/js/bootstrap.min.js"></script>

		<script src="src/js/jquery.bxslider.min.js"></script>
		<script src="src/js/aos.js"></script>

        <script>
           jQuery('.carousel').carousel({
                interval: 5000
            })
        </script>
        
        <script>
            $(document).ready(function(){
                var devident='';
                var ww = $(window).width();
                if(ww>=1200){devident=4;}
                else if(ww<=1199 && ww>=992){devident=4;}
                else if(ww<=991 && ww>=768){devident=3;}
                else if(ww<=767 && ww>=481){devident=2;}
                else if(ww<=480){devident=1;}
                var width_container = $(".slider_test").width()/devident;
                jQuery('.slider4').bxSlider({
                    auto: true,
                    slideWidth: width_container,
                    minSlides: 1,
                    maxSlides:devident,
                    moveSlides: 1,
                    slideMargin: 0
                });
            });
        </script>

    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript" src="/assets/js/bundle.js"></script>
    </body>
</html>
